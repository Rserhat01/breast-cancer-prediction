<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h1>Breast Cancer Prediction</h1>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label for="concave_points_worst" class="form-label">Concave Points Worst:</label>
                        <input type="text" id="concave_points_worst" name="concave_points_worst" class="form-control" placeholder="Enter value" required>
                    </div>
                    <div class="mb-3">
                        <label for="perimeter_worst" class="form-label">Perimeter Worst:</label>
                        <input type="text" id="perimeter_worst" name="perimeter_worst" class="form-control" placeholder="Enter value" required>
                    </div>
                    <div class="mb-3">
                        <label for="concave_points_mean" class="form-label">Concave Points Mean:</label>
                        <input type="text" id="concave_points_mean" name="concave_points_mean" class="form-control" placeholder="Enter value" required>
                    </div>
                    <div class="mb-3">
                        <label for="radius_worst" class="form-label">Radius Worst:</label>
                        <input type="text" id="radius_worst" name="radius_worst" class="form-control" placeholder="Enter value" required>
                    </div>
                    <div class="mb-3">
                        <label for="perimeter_mean" class="form-label">Perimeter Mean:</label>
                        <input type="text" id="perimeter_mean" name="perimeter_mean" class="form-control" placeholder="Enter value" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                {% if prediction_text %}
                    <div class="alert alert-info mt-3">{{ prediction_text }}</div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
